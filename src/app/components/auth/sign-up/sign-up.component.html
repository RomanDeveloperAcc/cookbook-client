<div class="sign-up">
  <div class="sign-up__form">
    <div class="sign-up__heading">
      <h2>Sign Up</h2>
    </div>
    <form [formGroup]="form" class="sign-up__form__content">
      <div class="sign-up__form__content-input">
        <mat-form-field>
          <input type="email"
                 id="email"
                 matInput
                 formControlName="email"
                 placeholder="Email"
          >
        </mat-form-field>
        <mat-form-field>
          <input type="password"
                 id="password"
                 matInput
                 formControlName="password"
                 placeholder="Password"
                 #password
          >
        </mat-form-field>
        <mat-form-field>
          <input type="password"
                 id="repeat-password"
                 matInput
                 formControlName="repeat-password"
                 placeholder="Repeat password"
                 #repeatPassword
          >
        </mat-form-field>
      </div>
      <div class="sign-up__form__content-submit">
        <button mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!form.valid || password.value !== repeatPassword.value"
                (click)="signUp()"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
