<header>
  <div class="main-wrapper">
    <div class="logo"
         [routerLink]="['/home']"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }"
    >
      <img [src]="capImg"
           alt="cap"
           class="header-img"
      >
      <h1 class="main-title">CookBook</h1>
    </div>
    <div class="nav">
      <nav class="nav-items">
        <div class="nav-item"
             [routerLink]="['/recipes']"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{ exact: true }"
        >
          Recipes
        </div>
        <div class="nav-item"
             [routerLink]="['/about']"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{ exact: true }">
          About
        </div>
      </nav>
    </div>
  </div>
</header>
