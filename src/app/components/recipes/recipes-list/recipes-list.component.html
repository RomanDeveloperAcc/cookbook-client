<div class="main-wrapper">
  <button class="cta-btn"
          [routerLink]="['create-recipe']"
  >
    Create new recipe
  </button>
  <div class="empty-block"
       *ngIf="!recipes[0]"
  >
    There are no recipes. Try to create one
  </div>
  <app-recipes-item *ngFor="let recipe of recipes"
                    [recipeItem]="recipe"
  ></app-recipes-item>
</div>
